{% extends "finalapp/base.html" %}
{% load i18n %}
{% block content-body %}
<style>
h3,h4
 {
  color:white;
 }
 </style>
<form id="ask_images_form" method="post" action="/finalapp/ask_stop_container/">
    {% csrf_token %}

    <h4>Id of the image whose container whose image you want to stop</h4>
    <select name="container_id">
    	{% for image in all_containers %}
    		<option value={{ image }}>{{ image }}</option>
    	{% endfor %}
    </select>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
{% endblock %}
