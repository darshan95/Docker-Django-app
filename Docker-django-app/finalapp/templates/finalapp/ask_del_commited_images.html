{% extends "finalapp/base.html" %}
{% load i18n %}
{% block content-body %}
<style>
h3,h4
 {
  color:white;
 }
 </style>
<h3>Delete committed Image</h3><br/>
<form id="ask_images_form" method="post" action="/finalapp/ask_del_images/">
    {% csrf_token %}

    <h4>Id of the image to be deleted</h4>
    <select name="id">
    	{% for image in image_id %}
    		<option value={{ image }}>{{ image }}</option>
    	{% endfor %}
    </select>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
{% endblock %}
